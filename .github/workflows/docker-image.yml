name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: docker/login-action@v1
      - name: Login to DockerHub
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker buildx create --name mybuilder && docker buildx use mybuilder && docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t thealpaka/test:latest -t thealpaka/test:$(date +%s) --push .
      
