	<div class="container py-5">
		<div class="row">
			<div class="offset-md-3 col-md-6">
				<div class="card text-center">
					<div class="card-body">
						<h4 class="card-title">Register an account</h4>
						<p class="card-text">This installation of Tabby is a private instance. You are free to register an account but the instance owner has to approve your account.</p>
						<div class="pt-3">
							<form action="register" method="post">
								<div class="form-group row">
									<label for="name" class="col-sm-3 col-form-label">Name</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="name" name="name" placeholder="Full name">
									</div>
								</div>
								<div class="form-group row">
									<label for="email" class="col-sm-3 col-form-label">Email</label>
									<div class="col-sm-9">
										<input type="email" class="form-control" id="email" name="email" placeholder="Email Adress">
									</div>
								</div>
								<div class="form-group row">
									<label for="iban" class="col-sm-3 col-form-label">IBAN</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="iban" name="iban" placeholder="IBAN">
									</div>
								</div>
								<div class="form-group row">
									<label for="password" class="col-sm-3 col-form-label">Password</label>
									<div class="col-sm-9">
										<input type="password" class="form-control" id="password" name="password" placeholder="Password">
									</div>
								</div>
								<button type="submit" class="btn btn-danger" name="register">Sign In</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
